<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <title>Traffic Light</title>
  <style>
    html, body {
      background-color: #111827; /* dark gray-900 */
      margin: 0;
      padding: 0;
      min-height: 100%;
      color: #e5e7eb; /* light gray for text */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overscroll-behavior: none; /* Prevents bounce effects showing white on mobile */
    }
    
    body {
      position: relative;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Helps prevent white flash during page loads */
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="root" class="fade-in"></div>
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
